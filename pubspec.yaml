name: uot_transport
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter_bloc: ^9.0.0
  carousel_slider: ^5.0.0
  flutter_svg: ^2.0.17
  smooth_page_indicator: ^1.2.1
  mobile_scanner: ^6.0.6
  logger: ^2.5.0
  shared_preferences: ^2.5.2
  google_maps_flutter: ^2.10.1
  open_location_code: ^1.0.1
  firebase_core: ^2.10.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/heroicons-outline/
    - assets/icons/heroicons-solid/
    - assets/icons/
    - assets/images/background.svg
    - assets/images/transport_logo.svg
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800